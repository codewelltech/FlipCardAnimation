<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="top">
                    <img src="fish.png" alt="">
                </div>
                <div class="bottom">
                    FRONT
                </div>
            </div>
            <div class="back">
                <div class="top">
                    <img src="fish.png" alt="">
                </div>
                <div class="bottom">
                    BACK
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
